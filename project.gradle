ext.package = 'com.elytradev.skeleton'
ext.projectName = 'Skeleton'
// if false, use ext.version verbatim
// if true, prepend the branch name, and append the commit count
ext.useElytraVersionFormat = true
ext.version = '1'

// 0.2.1 is the earliest Concrete version supported by the skeleton.
ext.concreteVersion = '0.2.1'
ext.concreteModules = [ 'common' ]

ext.forge = '1.11.2-13.20.0.2226'
ext.mappings = 'snapshot_20170205'

ext.enforceLicenseHeaders = false

ext.verbose = false

repositories {
	// the skeleton already defines mavenCentral, jcenter, and the Elytra repo
}

dependencies {

}
